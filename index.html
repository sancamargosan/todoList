<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- JS-->
    <script src="src/js/script.js" defer></script>
    <!-- Atributo "defer" faz o script ser lido ou carregado após o carregamento do HTML -->

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>To do</h1>
        </header>
        <form id="todo-form">
            <label>Adicione uma tarefa:</label>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Qual é a sua tarefa?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <label>Editar Tarefa:</label>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        </form>
        <div class="toolbar">
            <div class="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select name="" id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Concluidos</option>
                        <option value="todo">Pendentes</option>
                    </select>
                </div>
                <div id="todo-list">
                    <div class="todo">
                        <h3>Estou fazendo alguma coisa...</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="finish-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="finish-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="todo">
                        <h3>Estou fazendo alguma coisa 2...</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="finish-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="finish-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
